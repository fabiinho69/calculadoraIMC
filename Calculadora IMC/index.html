<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora - IMC</title>

</head>
<body>
    
    <div class="container">
        <h1>Calculadora IMC</h1>

        <input type="number" id="altura">
    </div>
    
    <div>
        <button onclick="calcular()">Calcular</button>
    </div>

    <textarea name="" id="textarea" cols="30" rows="7"></textarea>

    <script src="script.js"></script>
</body>
